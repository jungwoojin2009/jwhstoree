<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정우현사랑해요 상점</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 40px;
      background: #fff;
      color: #222;
    }
    h1 {
      color: #e91e63;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
    }
    .order-form {
      margin-top: 30px;
      border-top: 2px solid #e91e63;
      padding-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>정우현사랑해요 상점 💐</h1>

  <div class="product">
    <h3>귀여운 에코백</h3>
    <p>₩12,000</p>
    <button onclick="selectProduct('귀여운 에코백')">주문하기</button>
  </div>

  <div class="product">
    <h3>심플 머그컵</h3>
    <p>₩8,000</p>
    <button onclick="selectProduct('심플 머그컵')">주문하기</button>
  </div>

  <div class="product">
    <h3>에너지바</h3>
    <p>₩5,000</p>
    <button onclick="selectProduct('에너지바')">주문하기</button>
  </div>

  <div class="order-form">
    <h3>📝 주문서 작성</h3>
    <p>입금 계좌: 우리은행 1005704783242 정우현</p>
    <p>입금 후 아래 정보를 작성해주세요.</p>

    <form action="https://formspree.io/f/mwpboqjv" method="POST">
      <label>성함:<br>
        <input type="text" name="성함" required>
      </label><br>

      <label>연락처:<br>
        <input type="text" name="연락처" required>
      </label><br>

      <label>상품명:<br>
        <input type="text" name="상품명" id="productName" required>
      </label><br>

      <label>집주소:<br>
        <textarea name="집주소" required></textarea>
      </label><br>

      <button type="submit">주문서 전송</button>
    </form>
  </div>

  <script>
    function selectProduct(name) {
      document.getElementById("productName").value = name;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
